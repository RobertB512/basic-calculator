<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- scripts -->
  <script src="./scripts/script.js" defer></script>
  <title>Basic Calculator</title>
</head>
<body>
  <section class="calculator-base">
    <section class="calc-display">
      <div class="display-field equation-field"></div>
      <div class="display-field answer-field"></div>
    </section>

    <section class="btn-area">
      <section class="num-pad btn-box"> 
        <section class="num-top-row num-row">
          <div id="9" class="number btn">9</div>
          <div id="8" class="number btn">8</div>
          <div id="7" class="number btn">7</div>
        </section>
        <section class="num-top-mid-row num-row">
          <div id="6" class="number btn">6</div>
          <div id="5" class="number btn">5</div>
          <div id="4" class="number btn">4</div>
        </section>
        <section class="num-btm-mid-row num-row">
          <div id="3" class="number btn">3</div>
          <div id="2" class="number btn">2</div>
          <div id="1" class="number btn">1</div>
        </section>
        <section class="btm-num-row num-row">
          <div id="0" class="zero number btn">0</div>
          <div id="." class="decimal number btn">.</div>
        </section>
      </section>

      <section class="operation-pad btn-box">
        <section class="top-opp-row opp-row">
          <div id="c" class="c clear operation btn">C</div>
          <div class="clear-all operation btn">CE</div>
        </section>
        <section class="mid-top-opp-row opp-row">
          <div id="+" class="plus operator operation btn">+</div>
          <div id="-" class="minus operator operation btn">-</div>
        </section>
        <section class="mid-btm-opp-row opp-row">
          <!-- <div class="times operator operation btn">x</div> -->
          <div id="*" class="times operator operation btn">*</div>
          <!-- <div class="divide operator operation btn">&#247;</div> divide symbol -->
          <div id="/" class="divide operator operation btn">/</div>
        </section>
        <section class="btm-opp-row opp-row">
          <div class="equals operation btn">=</div>
        </section>
      </section>
    </section>
    
  </section>
</body>
</html>
